<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5"/>
    <link rel="icon" href="devchallenges.png" />
    <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Quote Generator</title>

  </head>
  <body>
    <div class="principal">
      <div class="container containerRandom">
        <h1 class="text-end fs-6 random">random <span class="material-icons iconRandom">
        cached</span></h1>
      </div>
      <div class="container containerPrincipal">
        <div class="container-xxl containerText">
          <h1 class="text-md-start fs-4 quoteText">Lorem ipsum dolor, sit amet consectetur, adipisicing elit.</h1>
        </div>
        <div class="quoteAuthor">
          <h1 class="quoteAuthorName fs-3 fw-normal">Kleuber Silva</h1>
          <span class="material-icons iconQuoteAuthorName">arrow_right_alt</span>
        </div>
      </div>
      <div class="authorQuotes">
        <span class="material-icons close">close</span>
        <h1 class="authorQuotesAuthor fs-3 fw-normal"></h1>
        <div class="container authorQuotesTexts">
          <div class="container-xxl containerTextQuotes"></div>
        </div>
      </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="jquery.js"></script>
    <script src="main.js"></script>
  </body>
</html>
